<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Search Page</title>
  </head>
  <body>
    <h1 class="text-center">Search Page</h1>
    <form class="form-inline mx-auto" action="{% url 'index' %}">
      <input
        class="form-control"
        type="search"
        placeholder="Search"
        aria-label="Search"
        name="searchbar_value"
      />
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
          value='keb&reb'
          checked
        />
        <label class="form-check-label" for="flexRadioDefault1">
          keb & reb
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault2"
          value = 'keb'
        />
        <label class="form-check-label" for="flexRadioDefault2"> keb </label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault3"
          value = 'reb'
        />
        <label class="form-check-label" for="flexRadioDefault2"> reb </label>
      </div>
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>

    {% for data in datas %}
    <h3>{{data.ent_seq}}.</h3>
    <h4>keb: {{data.keb}}</h4>
    <h4>reb: {{data.reb}}</h4>
    <h4>trans_det: {{data.trans_det}}</h4>
    <h1>---------------------------------------</h1>
    {% endfor %}
  </body>
</html>
