<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Search Page</title>
    <style>
      input{
        margin-left: 30px;
      }
      table{
        margin-top: 10px;
      }
      div{
        margin-top: 10px;
        margin-left: 3em;
      }
      button{
        margin-left:10px;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center">Search Page</h1>
    <form class="form-inline mx-auto" action="{% url 'index' %}" >
      <input
        class="form-control"
        type="search"
        placeholder="Search"
        aria-label="Search"
        name="searchbar_value"
      />
      <button class="btn btn-outline-success" type="submit">Search</button>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
          value='keb&reb'
          checked
        />
        <label class="form-check-label" for="flexRadioDefault1">
          keb & reb
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault2"
          value = 'keb'
        />
        <label class="form-check-label" for="flexRadioDefault2"> keb </label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault3"
          value = 'reb'
        />
        <label class="form-check-label" for="flexRadioDefault2"> reb </label>
      </div>
    </form>
    <table class="table table-dark table-bordered table-striped">
      <thead>
        <tr>
          <th scope="col">STT</th>
          <th scope="col">ent_seq</th>
          <th scope="col">keb</th>
          <th scope="col">reb</th>
          <th scope="col">trans_det</th>
        </tr>
      </thead>
      <tbody>
        {% for data in datas %}
        <tr>
          <th scope="row">{{forloop.counter}}</th>
          <td>{{data.ent_seq}}</td>
          <td>{{data.keb}}</td>
          <td>{{data.reb}}</td>
          <td>{{data.trans_det}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
